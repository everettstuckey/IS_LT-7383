                            function shuffle(array) {
                                for (let i = array.length - 1; i > 0; i--) {
                                    const j = Math.floor(Math.random() * (i + 1));
                                    [array[i], array[j]] = [array[j], array[i]];
                                }
                            }

                            function loadQuiz() {
                                shuffle(questions);
                                const quizContainer = document.getElementById('quiz');
                                quizContainer.innerHTML = '';
                                for (let i = 0; i < 10; i++) {
                                    const q = questions[i];
                                    const questionElem = document.createElement('div');
                                    questionElem.classList.add('question');
                                    questionElem.innerHTML = `
                                        <h4>${i + 1}. ${q.question}</h4>
                                        ${q.options.map((option, index) => `
                                            <input type="radio" name="q${i}" value="${index}"> ${option}<br>
                                        `).join('')}
                                        <div id="feedback${i}" class="feedback"></div>
                                    `;
                                    quizContainer.appendChild(questionElem);
                                }
                            }

                            function validateQuiz() {
                                let allCorrect = true;
                                for (let i = 0; i < 10; i++) {
                                    const selected = document.querySelector(`input[name="q${i}"]:checked`);
                                    const feedbackElem = document.getElementById(`feedback${i}`);
                                    if (selected && parseInt(selected.value) === questions[i].correct) {
                                        feedbackElem.textContent = 'Correct!';
                                        feedbackElem.className = 'feedback correct';
                                    } else {
                                        feedbackElem.textContent = `Incorrect. ${questions[i].feedback}`;
                                        feedbackElem.className = 'feedback incorrect';
                                        allCorrect = false;
                                    }
                                }
                                if (allCorrect) {
                                    window.location.href = 'certificate_image.png';
                                }
                            }
